<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn French</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- header -->
  <header>
    <img src="./assets/learning_french_logo.png" alt="learning french logo" class="site-logo">
    <nav>
      <ul class="ul-nav">
        <a href="./index.html" class="menu"><li>Home</li></a>
        <a href="#subscribe" class="menu"><li>Subscribe</li></a>
        <a href="#about" class="menu"><li>About</li></a>
        <a href="./contact.html" class="menu"><li>Contact</li></a>
      </ul>
    </nav>
  </header>
  <!-- main content -->
  <main class="main-contact">
    <!-- contact form -->
    <form class="card form">
      <input class="txt-fld" type="text" placeholder="Name">
      <input class="txt-fld"  type="text" placeholder="Email Address">
      <textarea class="txt-fld"  cols="30" rows="10"></textarea>
      <button class="btn">Submit</button>
    </form>
    <!-- subscribe -->
    <section class="subscribe-section" id="subscribe">
      <input type="text" placeholder="Email Address" class="txt-fld">
      <button class="btn">Subscribe</button>
    </section>
    <!-- about -->
    <section class="about-me" id="about">
      <img src="./assets/krysh_photo.jpg" alt="author's avatar" class="avatar small">
      <div class="about-me-content">
        <h3>Krysh</h3>
        <p>Front-end developer from France. Currently learning French at a language school called Accord Paris. Food lover, traveller, language learner. Speaks Filipino, English, German and French.</p>
      </div>
    </section>
  </main>
  <!-- footer -->
  <footer>
    <ul>
      <li>
        <a href="https://facebook.com" target="_blank" class="socials">
          <i class="fa fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="https://twitter.com" target="_blank" class="socials">
          <i class="fa fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" class="socials">
          <i class="fa fa-instagram"></i>
        </a>
      </li>
      <li>
        <a href="https://linkedin.com" target="_blank" class="socials">
          <i class="fa fa-linkedin"></i>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
